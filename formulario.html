    <h1>Responda o Formulario</h1>


    <form>
        <fieldset>
                <legend>Coloque seus Dados</legend>
                <p><label for="idTexto">Texto:</label><input type="text" name="nTexto" id="idTexto" size="40" placeholder="Um exemplo ou direcionamento para o usuário"></p>
                <p><label for="idEmail">Email:</label><input type="email" name="nEmail" id="idEmail" placeholder="exemplo01@gmail.com"></p>
                <p><label for="idData">Data:</label><input type="date" name="nData" id="idData"></p>
                <p><label for="idSenha">Senha:</label><input type="password" name="nSenha" id="idSenha"></p>
        </fieldset>
        <fieldset>
            <legend>Quanto você gosta de Games?</legend>
            <label for="id1">Opções</label><br><input type="radio" name="IgualParaTodosOsRadioDeUmaMesmaEntrada" value="Opção 1" id="id1"><label
                for="id1">Pouco</label>
            <input type="radio" name="IgualParaTodosOsRadioDeUmaMesmaEntrada" value="Opção 2" id="id2"><label for="id2">Medio</label>
            <input type="radio" name="IgualParaTodosOsRadioDeUmaMesmaEntrada" value="Opção 3" id="id3"><label for="id3">Muito</label>
            <br>
            <br>
            <label for="idNum">Quantos Eventos você já foi?</label><br><input type="number" name="nNum" id="idNum" min="0" max="10">
            <br>
            <br>
            <label for="idSelecao">Quais eventos já participou?</label><br>
            <select name="nSelecao" id="idSelecao">
                <option value="Coisa 1">BGS</option>
                <option value="Coisa 2">GamesCom</option>
                <option value="Coisa 3">CampusParty</option>
                <option value="Coisa 4">Todos</option>
                <option value="Coisa 5">Nenhum</option>
            </select>
            <br>
            <br>    
            <label for="idRange">Nivel de experiencia do evento </label><br><input type="range" min="1" max="10" name="nRange" id="idRange">
            <br>
            <br>
            <label for="idCaixa">Escreva sua experiencia:</label><br><textarea type="text" cols="50" rows="10" placeholder="Digite aqui alguma coisa" name="nCaixa" id="idCaixa"></textarea><br>
        </fieldset>
    </form>
